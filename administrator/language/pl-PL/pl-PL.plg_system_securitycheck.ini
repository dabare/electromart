PLG_SECURITYCHECK_DESCRIPTION="<p><em>Plugin zapobiega atakom SQL, LFI i XSS.</em></p><p>Plugin Securitycheck został przetestowany na ponad 90 wzorów ataków, które obejmują następujące elementy:</p><p>* Czarna lista.</p><p>* Biała lista.</p><p>* Rejestruje wszystkie ataki, które mogą być wyświetlane przez adminów z zaplecza.</p>  <p>* Przekierowuje do strony domyślnej błędu, jeśli atak został wykryty.</p><p>* Drugi poziom zabezpieczenia, wyszukuje podejrzane słowa.</p>"
