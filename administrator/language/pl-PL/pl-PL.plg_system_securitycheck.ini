PLG_SECURITYCHECK_BASE64_EXCEPTIONS_LABEL="'Base64' filter"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_DESCRIPTION="Components that the 'Base64' filter does not apply. This filter check a string in Base64 format. Present values must be comma separed values."
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_LABEL="'Strip tags' filter"
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_DESCRIPTION="Components that the 'strip tags' filter does not apply. This filter strips html and php tags from string. Present values must be comma separed values."
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_LABEL="'Duplicate backslashes' filter"
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_DESCRIPTION="Components that the 'duplicate backslashes' filter does not apply. This filter prevents duplicate backslashes in a string. Present values must be comma separed values."
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_LABEL="'Line comments' filter"
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_DESCRIPTION="Components that the 'line comments' filter does not apply. This filter prevents line comments in a string. Present values must be comma separed values."
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_LABEL="'Sql pattern' filter"
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_DESCRIPTION="Components that the 'sql pattern' filter does not apply. This filter checks a string to find sql patterns. Present values must be comma separed values."
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_LABEL="'If statement' filter"
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_DESCRIPTION="Components that the 'if statement' filter does not apply. This filter checks a string to find 'if' statements. Present values must be comma separed values."
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_LABEL="'Using integers' filter"
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_DESCRIPTION="Components that the 'using integers' filter does not apply. This filter checks a string to find integers value (format 0x). Present values must be comma separed values."
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_LABEL="'Escape strings' filter"
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_DESCRIPTION="Components that the 'escape strings' filter does not apply. This filter adds a backslash to the following characters: \x00, \n, \r, \, and \x1a. Present values must be comma separed values."
PLG_SECURITYCHECK_LFI_EXCEPTIONS_LABEL="'LFI' filter"
PLG_SECURITYCHECK_LFI_EXCEPTIONS_DESCRIPTION="Components that the 'LFI' filter does not apply. This filter checks a string to find 'lfi' statements. Present values must be comma separed values."
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_LABEL="'Second level' filter"
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_DESCRIPTION="Components that the 'second level' filter does not apply to. This filter checks a string to find suspicious patterns like 'drop','admin',etc. If the number of this patterns it's equal or higher than two, the filter mark the string as a hacking attempt. Present values must be comma separed values."
