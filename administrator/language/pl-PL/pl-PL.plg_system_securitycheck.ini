PLG_SECURITYCHECK_CHECK_BASE64_DESCRIPTION="Sprawdź wzór Base64, powszechnie używany przez intruzów w celu uniknięcia środków bezpieczeństwa. Zaznaczenie tej opcji przeanalizuje tego typu wzór łańcucha kodu źródłowego, chociaż może też spowodować wzrost liczby fałszywych alarmów, które nie są groźne."
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="Wyjątki"
